    <div class="box">
        <form action="login.html"method="post">
            <h2>管理员登录</h2>
            <div>
                <label>用户名:</label>
                <input type="text" class="username" id="username" placeholder="请输入用户名">
            </div>
            <div>
                <label>密  码:</label>
                <input type="password" class="password" id="password" placeholder="请输入密码" maxlength="8">
            </div>
            <div>
                <label class="co">自动登录</label>
                <input type="checkbox"class="checkbox" name="rememberMe" value="yes"lay-skin="primary"title="自动登录">
            
            </div>
            <div>
                <input type="submit" class="submit"name="login"value="登录"onclick="return checkuser()"/>
            </div>
        </form>
    </div>
    
</body>

<script type="text/javascript"> 
    function getValue(id) { 
        return document.getElementById(id).value; 
    }

        if(getValue('username') == "B20011912" && getValue('password') == "123") {
